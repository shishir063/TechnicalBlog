<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Technical Block Application</title>
</head>
<body>
   <h1>All Technical Post</h1>
    <main id = "posts">

        <post th:each="p: ${posts}">
            <h2 th:text ="${p.title}"></h2>
            <i>Posted On : </i><span th:text="${p.date}"></spanth:text></span>
            <div>
                <p th:text ="${p.body}"></p>



            </div>

        </post>

    </main>





</body>



</html>
